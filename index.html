<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
	<script src="js/tabletop.js"></script>
    <title>GCC TRENDS</title>
  </head>
  <body>
    <!-- HTML -->
    <div class="container">
      
	<p id="food"></p>
	Source: <a target="_new" href="">WIP</a>
    <script type="text/javascript">
      window.onload = function() { init() };
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1W-sBySK9LmuNHQRL4ieO7ZFUZdq4dxs8D5REvb7EXzU/pubhtml';

      function init() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         simpleSheet: true } );
      }

      function showInfo(data) {
        // data comes through as a simple array since simpleSheet is turned on
        document.getElementById("food").innerHTML = 
        	"<strong>Foods:</strong> " + 
        	[ data[0].tweet, data[0].tweet1, ].join(" and ");
        console.log(data);
      }

    </script>
    
	 	  
	  
  </body>
</html>
